<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Assignment 4: CS 358</title>
    <script src="../build/main.js"></script>
    <script src="../build/astlib.js"></script>
    <script src="../build/iolib.js"></script>
    <link rel="stylesheet" href="../style/main.css">
    <link id="darkmode" rel="stylesheet" href="../style/dark.css" disabled>
  </head>
  <body>

    <p id="toggle-colorscheme-container" class="section">
      <label for="toggle-colorscheme">Toggle dark mode:</label>
      <input
        id="toggle-colorscheme"
        type="checkbox"
        onchange="iolib.toggleColorScheme(this.checked)"
        onload="iolib.toggleColorScheme(this.checked)"
      ></input>
    </p>

    <p>
      <form class="section"
        onsubmit="
          iolib.handleForm(this,
            [iolib.readScope, iolib.identity],
            iolib.render,
            iolib.run
          );
          return false;
        "
      >
        <div>
          <label for="input-scope">runtime scope:</label>
          <input id="input-scope" class="source-input" type="text"></input>
        </div>
        <div>
          <label for="input-source">program source code:</label>
          <input id="input-source" class="source-input" type="text"></input>
        </div>
        <input type="submit" class="submit" value="Run interpreter"></input>
        <div>Output: <span class="output"></span></div>
      </form>
    </p>

  </body>
</html>
